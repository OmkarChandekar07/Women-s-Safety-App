buildscript {
    repositories {
        google() // This repository is needed for Android Gradle Plugin
        mavenCentral() // This repository is needed for other dependencies
    }
     dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1'
        ext.kotlin_version = '1.9.0' // Update if you're using Kotlin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
      // Update to a version that supports API 34
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

